name: Publish Kerykeion ðŸ’« to PyPI ðŸ“¦

on:
  push:
    branches:
      - master
    # tags:
    #  - "v*"

jobs:
  test:
    name: Test all changes ðŸ’«
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install pipenv
        run: >-
          python -m
          pip install
          pipenv
          --user

      - name: Install packages
        run: >-
          pipenv
          install
          --dev

      - name: Run the test
        run: >-
          pipenv
          run
          test

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    needs: [test]
    if: |
      ${{ always() && (needs.test.result=='success') }} &&
      # prevents this action from running on forks
      github.repository == 'g-battaglia/kerykeion'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

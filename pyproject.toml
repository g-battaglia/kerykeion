[project]
name = "kerykeion"
version = "5.0.0a9"
authors = [
    { name = "Giacomo Battaglia", email = "kerykeion.astrology@gmail.com" }
]
description = "A python library for astrology."
license = { text = "AGPL-3.0" }
readme = "README.md"
keywords = [
    "astrology",
    "ephemeris",
    "astrology library",
    "birtchart",
    "svg",
    "zodiac",
    "zodiac-sing",
    "astronomical-algorithms",
    "synastry",
    "astrology-calculator",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "pyswisseph>=2.10.3.1",
    "pydantic>=2.5",
    "scour>=0.38.2",
    "requests-cache>=1.2.1",
    "requests>=2.32.3",
    "simple-ascii-tables>=1.0.0",
    "pytz>=2024.2",
    "typing-extensions>=4.12.2",
]

[project.urls]
Homepage = "https://www.kerykeion.net/"
Repository = "https://github.com/g-battaglia/kerykeion"

[project.scripts]
create-docs = "scripts.docs:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kerykeion"]

# MyPy Static Analysis
[tool.mypy]
ignore_missing_imports = true
mypy_path = "kerykeion"
files = "kerykeion"

# PyTest Automated Testing
[tool.pytest.ini_options]
log_cli_level = 20

log_cli = true
testpaths = "tests"

log_level = 20
log_date_format = "%Y-%m-%d %H:%M:%S"
log_format = "%(asctime)s %(levelname)s %(message)s"

# Black Code Formatter
[tool.black]
line-length = 120

# Task Runner
[tool.poe.tasks]
test = "pytest"
test-no-capture = "pytest --show-capture no  "
test-nocharts = "pytest --ignore-glob='*chart*.py'"
analize = "mypy"
docs = "pdoc kerykeion -o ./docs"
format = "black --line-length 120"
"format:all" = "black kerykeion tests --line-length 120"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.17.1",
    "pdoc>=15.0.4",
    "poethepoet>=0.36.0",
    "pytest>=8.4.1",
    "types-pytz>=2025.2.0.20250516",
    "types-requests>=2.32.4.20250611",
]
